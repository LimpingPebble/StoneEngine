name: C++ Lint

on:
  push:
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc > /dev/null
          sudo apt-add-repository -y "deb https://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main"
          sudo apt-get install -y clang-format-17

      - name: Run clang-format
        run: |
          cd ${{ github.workspace }}
          find . -name '*.cpp' -or -name '*.h' -or -name '*.hpp' | xargs clang-format-17 -i -style=file

      - name: Check for differences
        run: |
          git diff --exit-code || (echo "Code is not formatted properly" && exit 1)
